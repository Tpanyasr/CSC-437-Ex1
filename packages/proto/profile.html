<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
</head>
<body>

<div class="user-profile">
    <h1>User Profile - Thomas</h1>
    <section class="profile-info">
        <h2>Contact Information</h2>
        <p>Email: thomas@example.com</p>
    </section>
    <section class="clothing-sizes">
        <h2>Clothing Sizes</h2>
        <p>Shirt Size: Medium</p>
        <p>Pants Size: 32</p>
        <!-- Add more size information as needed -->
    </section>
    <section class="user-review">
        <h2>Your Review</h2>
        <article class="clothing-item-review">
            <header>
                <h1>Oxford Long-Sleeve Shirt</h1>
                <p>Brand: Uniqlo</p>
            </header>
            <p>Review: This shirt is comfortable and fits perfectly!</p>
        </article>
        <!-- Add more reviews for other clothing items as needed -->
    </section>
</div>

</body>
</html>
